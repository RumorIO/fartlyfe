<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:og="http://ogp.me/ns#"
      xmlns:fb="https://www.facebook.com/2008/fbml">
    <head>
        <title>Fart Lyfe Â»{% block title %}{% endblock %}</title>
        <link href="/static/css/main.css" rel="stylesheet" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Asul' rel='stylesheet' type='text/css'>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        {% block social_data %}
        <meta property="og:url" content="http://www.fartlyfe.com" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="fart lyfe" />
        <meta property="og:description" content="arts & entertainment happen in the midwest too" />
        <meta property="og:image" content="http://www.fartlyfe.com/media/images/logos/share-logo.png" />
        {% endblock %}
    </head>
    <body>
        <div id="page">
            <div id="header">
                <div id="logo">
                    <a href="/"><img src="/media/images/logos/logo.png" alt="Fart Lyfe"></a>
                </div>
                <div id="navbar">
                    <ul>
                        <li>
                            <a href="/blogs/">
                                <div id="header-blogs" class="mask-button{% if 'blog' in request.path %} active{% endif %}">
                                    <p>Blogs</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="/podcasts/">
                                <div id="header-podcasts" class="mask-button{% if 'podcast' in request.path %} active{% endif %}">
                                    <p>Podcasts</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="/calendar/">
                                <div id="header-calendar" class="mask-button{% if 'calendar' in request.path %} active{% endif %}">
                                    <p>Calendar</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="/shop/">
                                <div id="header-shop" class="mask-button{% if 'shop' in request.path %} active{% endif %}">
                                    <p>Shop</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="/contact/">
                                <div id="header-contact" class="mask-button{% if 'contact' in request.path %} active{% endif %}">
                                    <p>Contact</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="/about/">
                                <div id="header-about" class="mask-button{% if 'about' in request.path %} active{% endif %}">
                                    <p>About Us</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                {% block header_extension %}{% endblock %}
            </div>
            <div id="content">
                {% block main %}{% endblock %}
            </div>
            <div id="footer">
                <p>copyright 2013 Fart Lyfe</p>
            </div>
        </div>
        <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'fartlyfe'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
                var s = document.createElement('script'); s.async = true;
                s.type = 'text/javascript';
                s.src = '//' + disqus_shortname + '.disqus.com/count.js';
           (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
        </script> 
    </body>
</html>
